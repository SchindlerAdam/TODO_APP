<form class="form-container">
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <div>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput required formControlName="title" type="text">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput required formControlName="director" type="email">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput required formControlName="year" type="password">
          <!--<small *ngIf="!movieFormGroup.controls['year'].valid && movieFormGroup.controls['year'].touched">Please enter a number!</small>-->
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Password again</mat-label>
          <input matInput required formControlName="year" type="password">
          <!--<small *ngIf="!movieFormGroup.controls['year'].valid && movieFormGroup.controls['year'].touched">Please enter a number!</small>-->
        </mat-form-field>
      </div>

      <div class="button-container">
        <button mat-fab color="accent" aria-label="Example icon button with a delete icon">
          <mat-icon>done</mat-icon>
        </button>
        <span>SUBMIT</span>
      </div>

    </mat-card-content>
  </mat-card>
</form>
